<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Empresas</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/LogoAgr.png" width="90px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white fs-1 fst-italic fw-bold p-1" width="200px"  aria-current="page" >Agroromero</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fs-3  fst-italic p-3" href="/">Inicio</a>
                </li>

                <form class="d-flex" role="search">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white fst-italic fs-3 p-3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Areas
                        </a>
                        <ul class="dropdown-menu bg-primary">
                            <li><a class="dropdown-item bg-outline-primary text-white fst-italic" href="/empresas">Empresas</a></li>
                            <li><a class="dropdown-item bg-outline-primary text-white fst-italic" href="/empleados">Empleados</a></li>
                            <li><hr class="dropdown-divider"></li>
                        </ul>
                    </li>
                </form>
                <li>
                    <a class="nav-link dropdown-toggle text-white fst-italic fs-3 p-3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </a>
                    <ul class="dropdown-menu bg-primary">
                        <li><a class="dropdown-item bg-outline-primary text-white fst-italic" href="/nuevaE">Crear Empresa</a></li>
                        <li><a class="dropdown-item bg-outline-primary text-white fst-italic" href="/movimientoDinero"></a></li>
                        <li><hr class="dropdown-divider"></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="px-2 py-2 my-2 text-center ">
        <h1><p class="p-3 mb-2 bg-primary text-white" >Empresas</p></h1>
        <div class="d-flex justify-content-center gap-3">
            <!----------esta es la table para cada empresa---->
            <table class="table table-striped table-bordered border-primary">
                <thead class="thead dark">
                    <th scope="col">Nombre</th>
                    <th scope="col">Nit</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Cancelar</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </thead>
                <tbody>
                <tr th:each="empresas:${empresas}">
                    <td th:text="${empresas.nombre}"></td>
                    <td th:text="${empresas.nit}"></td>
                    <td th:text="${empresas.Direccion}"></td>
                    <td th:text="${empresas.Telefono}"></td>
                    <td>
                        <a href="/empresa" class = "btn btn-outline-primary btn-sm px-4 gap-3" type="submit" >Cancelar</a>
                    </td>
                    <td>
                        <form th:action="@{empresas/{nit}(nit=${empresas.nit})}" method="get">
                            <button type="submit" class="btn btn-outline-primary btn-sm px-4 gap-3">Detalles</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{empresas/{nit}(nit=${empresas.nit})}" th:method="delete">
                            <button type="submit" class="btn btn-outline-danger btn-sm px4 gap-3">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

        <a href="/" type="button" class="btn btn-outline-secondary btn-sm px-3 gap-3">Inicio</a>
        <a href="/empresa" class = "btn btn-outline-primary btn-sm px-4 gap-3" type="submit" >Cancelar</a>
        <a href="/empleados/creaMvto" type="button" class="btn btn-primary btn-lg px-3 gap-3">Movimiento Dinero</a>
    </div>--->
</main>
