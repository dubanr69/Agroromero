<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Nueva Empresa</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/LogoAgr.png" width="90px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white fs-1 fst-italic fw-bold p-1" width="200px"  aria-current="page" >Agroromero</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fs-3  fst-italic p-3" href="/">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white fst-italic fs-3 p-3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Areas
                    </a>
                    <ul class="dropdown-menu bg-primary">
                        <li><a class="dropdown-item bg-outline-primary text-white fst-italic" href="/empresas">Empresas</a></li>
                        <li><a class="dropdown-item bg-outline-primary text-white fst-italic" href="/empleados">Empleados</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <!--<li><a class="dropdown-item" href="#"></a></li>-->
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="px-2 py-2 my-2 text-center">
    <h1><p class="p-3 mb-2 bg-primary text-white" >Nueva Empresa</p></h1>
    <div class="col-lg-5 mx-auto">
        <form  th:action="@{/empresas}" th:method="post" th:object="${empresas}" class="d-flex flex-column gap-3 aling-items-center"  >
            <input th:field="*{nombre}" class="form-control" type="text" placeholder="Nombre Empresa"/>
            <input th:field="*{nit}" class="form-control" type="number" placeholder="Nit"/>
            <input th:field="*{direccion}" class="form-control" type="text" placeholder="Direccion"/>
            <input th:field="*{telefono}" class="form-control"type="number" placeholder="Telefono"/>
            <button class = "btn btn-primary btn-sm px-4 gap-3" type="submit" >Crear Empresa</button>
            <a href="/empresas" class = "btn btn-outline-secondary btn-sm px-4 gap-3" type="submit" >Cancelar</a>

        </form>
    </div>



</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
